{% extends "logger/header.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'register_style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %} 
{% load crispy_forms_tags %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form method="POST">
                <h1> Password Reset Confirm </h1>
                {% csrf_token %}
                {{ form|crispy }}                    
                <button type="submit">Reset password</button>
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="{% static 'images/engine.png' %}" alt="movie-1" height="450" width="350"/>
                    
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="{% static 'images/engine.png' %}" alt="movie-2" height="450" width="350"/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
